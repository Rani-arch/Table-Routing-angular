    <tbody>
      <tr
        *ngFor="
          let students of students
            | paginate: { itemsPerPage: 10, currentPage: p };
          let ndx = index
        "
      >
        <!-- <tr *ngFor="let std of filteredPeople"> -->
        <td>{{ students.id }}</td>
        <td>{{ students.name }}</td>
        <td>{{ students.gender | uppercase }}</td>
        <td>{{ students.email }}</td>
        <td>{{ students.salary }}</td>
        <td>
          <button
            id="remove"
            (click)="delete(ndx)"
            style=" border-radius: 15px;
          color: white; border-color:none;
          background-color: red;"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>

        <td>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="editdata(students)"
          >
            Edit <i class="bx bx-edit"></i>
          </button>

          <!-- Modal -->
          <div
            *ngIf="this.mcd"
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Edit Data
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="editOwnerName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Name"
                    placeholder=""
                    autocomplete="off"
                    [(ngModel)]="this.mcd.name"
                  />

                  <label for="editOwnerId">Id</label>
                  <input
                    type="number"
                    class="form-control"
                    name="Id"
                    placeholder=""
                    autocomplete="off"
                    [(ngModel)]="this.mcd.id"
                  />

                  <label for="editOwnerName" class="input-group-addon"
                    >Gender</label
                  >

                  <input
                    type="text"
                    class="form-control"
                    name="Gender"
                    placeholder=""
                    autocomplete="off"
                    [(ngModel)]="this.mcd.gender"
                  />
                  <label for="editOwnerName" class="input-group-addon"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="Email"
                    placeholder=""
                    autocomplete="off"
                    [(ngModel)]="this.mcd.email"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal2"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary" id="editing">
                    Save edit

              </div>
